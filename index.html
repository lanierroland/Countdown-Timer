<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carly & Lanier Wedding Countdown</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            /* Fallback color if image fails */
            background-color: #1a1a1a; 
            /* THE FIX: Using the uc?export=view format for Google Drive */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                              url('https://lh3.googleusercontent.com/d/1EGWnWeezY1o9ZKXc6f7GD_xCgvwcGIgF');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white; 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh;
        }
        h2.main-title {
            text-align: center;
            color: #ffffff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 60px;
            font-size: 2.2rem;
        }
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            max-width: 1100px; 
            margin: 50px auto; 
        }
        .card { 
            background: rgba(0, 0, 0, 0.4); /* Darker background for readability */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            text-align: center;
        }
        h1 { font-size: 1.6rem; color: #fff; margin: 0 0 10px 0; border-bottom: 1px solid rgba(255,255,255,0.2); padding-bottom: 10px; }
        .pic { font-size: 0.9rem; color: #ccc; margin-bottom: 20px; font-style: italic; }
        .timer { 
            font-size: 2.6rem; 
            font-weight: bold; 
            font-family: 'Courier New', Courier, monospace; 
            color: #fff;
            letter-spacing: 3px;
        }
        .labels { 
            display: flex; 
            justify-content: space-around; 
            color: rgba(255,255,255,0.6); 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            margin-top: 10px; 
        }
        #loading { text-align: center; font-size: 1.5rem; margin-top: 100px; }
    </style>
</head>
<body>

<h2 class="main-title">Carly & Lanier Wedding Countdown</h2>

<div id="loading">Setting the scene...</div>
<div class="dashboard" id="dashboard"></div>

<script>
    const googleAppUrl = "https://script.google.com/macros/s/AKfycbyl6Dn1sRwiO2chwtSmm86Keg4Y-vu9RlpDpzyMPgiYLvhpQTKhxhE4z40HEI4L0pvS/exec";

    async function initDashboard() {
        const loadingEl = document.getElementById("loading");
        const dashboardEl = document.getElementById("dashboard");

        try {
            const response = await fetch(googleAppUrl);
            const projects = await response.json();
            
            loadingEl.style.display = "none";
            dashboardEl.innerHTML = ""; 

            projects.forEach((proj, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                const clockId = `clock-${index}`;
                
                card.innerHTML = `
                    <h1>${proj.task}</h1>
                    <div class="pic">Details: <strong>${proj.person}</strong></div>
                    <div class="timer" id="${clockId}">00:00:00:00</div>
                    <div class="labels">
                        <span>Days</span><span>Hrs</span><span>Min</span><span>Sec</span>
                    </div>
                `;
                dashboardEl.appendChild(card);
                startTimer(new Date(proj.deadline).getTime(), clockId);
            });
        } catch (error) {
            loadingEl.innerHTML = "Error loading data. Check Google deployment.";
        }
    }

    function startTimer(targetTime, elementId) {
        const el = document.getElementById(elementId);
        function update() {
            const now = new Date().getTime();
            const diff = targetTime - now;
            if (isNaN(targetTime) || diff <= 0) {
                el.innerHTML = "00:00:00:00";
                return;
            }
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            const fmt = (n) => n.toString().padStart(2, '0');
            el.innerHTML = `${fmt(d)}:${fmt(h)}:${fmt(m)}:${fmt(s)}`;
        }
        setInterval(update, 1000);
        update();
    }

    initDashboard();
</script>

</body>
</html>
