<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSC Countdown</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { text-align: center; background: #2d2d2d; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #444; }
        h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #00d4ff; }
        .pic { font-size: 1.2rem; color: #aaa; margin-bottom: 2rem; }
        .timer { font-size: 4rem; font-weight: bold; font-family: monospace; letter-spacing: 2px; }
        .labels { display: flex; justify-content: center; gap: 20px; color: #888; text-transform: uppercase; font-size: 0.8rem; margin-top: 10px; }
        #loading { font-style: italic; color: #00d4ff; }
    </style>
</head>
<body>

<div class="container">
    <h1>CBSC Countdown</h1>
    <div class="pic">Person in Charge: <strong>Roland</strong></div>
    <div id="loading">Connecting to Google Sheets...</div>
    <div class="timer" id="clock" style="display:none;">00:00:00:00</div>
    <div class="labels" id="labels" style="display:none;">
        <span>Days</span> : <span>Hrs</span> : <span>Min</span> : <span>Sec</span>
    </div>
</div>

<script>
    // Your specific Google Web App URL
    const googleAppUrl = "https://script.google.com/macros/s/AKfycbyl6Dn1sRwiO2chwtSmm86Keg4Y-vu9RlpDpzyMPgiYLvhpQTKhxhE4z40HEI4L0pvS/exec";

    async function startCountdown() {
        try {
            // 1. Fetch the deadline from the Google Sheet
            const response = await fetch(googleAppUrl);
            const data = await response.json();
            
            // Convert the date string from Google into a timestamp
            const target = new Date(data.deadline).getTime();

            // 2. Hide loading text and show the clock
            document.getElementById("loading").style.display = "none";
            document.getElementById("clock").style.display = "block";
            document.getElementById("labels").style.display = "flex";

            // 3. Update the clock every second
            setInterval(() => {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff <= 0) {
                    document.getElementById("clock").innerHTML = "00:00:00:00";
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                const format = (num) => num.toString().padStart(2, '0');

                document.getElementById("clock").innerHTML = 
                    `${format(d)}:${format(h)}:${format(m)}:${format(s)}`;
            }, 1000);

        } catch (error) {
            console.error("Error:", error);
            document.getElementById("loading").innerHTML = "Error loading date. Check Google Sheet permissions.";
        }
    }

    startCountdown();
</script>

</body>
</html>
