<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Countdown Dashboard</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #121212; 
            color: white; 
            margin: 0; 
            padding: 2rem; 
        }
        h2.main-title {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        .dashboard { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .card { 
            background: #1e1e1e; 
            padding: 2rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            border: 1px solid #333; 
            text-align: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
        }
        h1 { 
            font-size: 1.6rem; 
            margin: 0 0 0.5rem 0; 
            color: #00d4ff; 
        }
        .pic { 
            font-size: 0.9rem; 
            color: #888; 
            margin-bottom: 1.5rem; 
        }
        .pic strong {
            color: #ddd;
        }
        .timer { 
            font-size: 2.2rem; 
            font-weight: bold; 
            font-family: 'Courier New', Courier, monospace; 
            background: #262626;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
        }
        .labels { 
            display: flex; 
            justify-content: space-around; 
            color: #555; 
            text-transform: uppercase; 
            font-size: 0.65rem; 
            margin-top: 8px; 
            letter-spacing: 1px;
        }
        #loading { 
            text-align: center; 
            font-size: 1.2rem; 
            color: #aaa; 
            margin-top: 20vh; 
        }
    </style>
</head>
